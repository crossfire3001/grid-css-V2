<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <!-- my css -->
    <link rel="stylesheet" href="style.css" />
    <title>FEM grid</title>
  </head>

  <body>
  <section class="promo">
    <div class="container promo__container">
      <div class="promo__grid">
        <div class="promo__grid-card__vegan">
          <div class="promo__grid-card__body-vegan">
            <div><img src="images/vegan-burger.png" alt="vegan__burger-img" class="promo__grid-card__body-img__vegan"/></div>
            <p class="promo__grid-card__body-text__vegan">Веганское меню по вторникам <span>-20%</span></p>
          </div>
          <div><img src="images/vegan-lettuce.png" alt="vegan__lettuce-img" class="promo__grid-card__footer-img__vegan"></div>
        </div>
        <div class="promo__grid-card__sample">
          <div class="promo__grid-card__body-sample">
            <p class="promo__grid-card__body-text__sample">Пробник-бургеры <span>Найди любимый вкус!</span></p>
            <div class="promo__grid-card__body-images__sample">
              <div class="promo__grid-card__body-img__bg"><img src="images/promo-red-burger.png" alt="sample__red-burger-img" class="promo__grid-card__body-img__sample"></div>
              <img src="images/promo-green-burger.png" alt="sample__green-burger-img" class="promo__grid-card__body-img__sample">
              <img src="images/promo-black-burger.png" alt="sample__black-burger-img" class="promo__grid-card__body-img__sample">
            </div>
          </div>
        </div>
        <article class="testimonial flow promo__grid-card__party">
          <p class="promo__grid-card__text-party">Набор, созданный для праздников:</p>
          <p class="promo__grid-card__text-party">"Большая компания"</p>
          <p class="promo__grid-card__text-party">10 шт <span>всего</span> 2000 руб.</p>
          <img src="images/promo-party-burger.png" alt="" class="promo__grid-card__img-party">
        </article>
        <div class="testimonial grid-col-span-2 flow bg-secondary-500 text-neutral-100">
          <div class="promo__grid-card__fish">
            <img src="images/promo-fish-burger.png" alt="Patrick Abrams"/>
          </div>
          <div>
            <p>
              Изучаем подводный мир
            </p>
            <p>
              С 14ч по 16ч бургеры с морепродуктами:
            </p>
            <p>
              2=1
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>

  </body>
</html>
